ли участие Иван Охлобыстин, Александр Красовицкий из Animal ДжаZ и Хелависа. Головокружительные сальто в исполнении ледовых акробатов, захватывающие полёты над ареной в исполнении воздушных гимнастов, впечатляющие игры с огнём от огненных жонглёров — вы будете поражены в самое сердце&#33; <br> <br>3 декабря, 16:00, Спорткомплекс «Лужники» , билеты: <a href=\"\/away.php?to=https%3A%2F%2Fvk.cc%2F6ZHCvJ&post=44752200_1424&cc_key=\" target=\"_blank\" target=\"_blank\">https:\/\/vk.cc\/6ZHCvJ<\/a><br><br><a href=\"\/feed?section=search&q=%23redkassa\">#redkassa<\/a> <a href=\"\/feed?section=search&q=%23%D0%BB%D0%B5%D0%B4%D0%BE%D0%B2%D0%BE%D0%B5%D1%88%D0%BE%D1%83\">#ледовоешоу<\/a> <a href=\"\/feed?section=search&q=%23%D0%B4%D1%80%D0%B0%D0%BA%D1%83%D0%BB%D0%B0\">#дракула<\/a> <a href=\"\/feed?section=search&q=%23%D1%85%D0%B5%D0%BB%D0%B0%D0%B2%D0%B8%D1%81%D0%B0\">#хелависа<\/a> <a href=\"\/feed?section=search&q=%23%D0%B8%D0%B2%D0%B0%D0%BD%D0%BE%D1%85%D0%BB%D0%BE%D0%B1%D1%8B%D1%81%D1%82%D0%B8%D0%BD\">#иванохлобыстин<\/a> <a href=\"\/feed?section=search&q=%23animal%D0%B4%D0%B6%D0%B0z\">#animalджаz<\/a><\/div><div class=\"page_post_sized_thumbs  clear_fix\" style=\"width: 472px; height: 510px;\"><a  onclick=\"return showPhoto('-18542826_456239975', 'wall44752200_1424', {&quot;temp&quot;:{&quot;base&quot;:&quot;https:\/\/pp.userapi.com\/&quot;,&quot;x_&quot;:[&quot;c841624\/v841624752\/4176f\/0zuy9cZ7aUw&quot;,500,540]},queue:1}, event)\" style=\"width: 472px; height: 510px;background-image: url(https:\/\/pp.userapi.com\/c841624\/v841624752\/4176f\/0zuy9cZ7aUw.jpg)\" class=\"page_post_thumb_wrap image_cover  page_post_thumb_last_column page_post_thumb_last_row\"><\/a><\/div><div class=\"wall_audio_rows _wall_audio_rows\"><div   tabindex=\"0\" class=\"audio_row audio_row_with_cover _audio_row _audio_row_2000346515_456241168 audio_can_add audio_hq\" data-full-id=\"2000346515_456241168\" onclick=\"return getAudioPlayer().toggleAudio(this, event)\" data-audio=\"[456241168,20003465 span><\/h5>\n        <div class=\"post_date\"><a  class=\"post_link\"  href=\"\/wall44752200_1414\"  onclick=\"return showWiki({w: 'wall44752200_1414'}, false, event);\" ><span class=\"rel_date\">вчера в 0:43<\/span><\/a><\/div>\n        <div class=\"ui_actions_menu_wrap _ui_menu_wrap \" onmouseover=\"uiActionsMenu.show(this);\" onmouseout=\"uiActionsMenu.hide(this);\">\n  <div class=\"ui_actions_menu_icons\"  tabindex=\"0\" aria-label=\"Действия\" role=\"button\" onclick=\"uiActionsMenu.keyToggle(this, event);\"><span class=\"blind_label\">Действия<\/span><\/div>\n  <div class=\"ui_actions_menu _ui_menu\" ><a class=\"ui_actions_menu_item\" onclick=\"wall.deletePost(this, '44752200_1414', '0c6dd6b23566c6d484');\" tabindex=\"0\" role=\"link\">Удалить запись<\/a><a class=\"ui_actions_menu_item\" onclick=\"return Wall.fixPost(this, '44752200_1414', 'bbdfca9a8aa98b286d', 1);\" tabindex=\"0\" role=\"link\">Закрепить<\/a><\/div>\n<\/div>\n      <\/div>\n    <\/div>\n    <div class=\"post_content\">\n      <div class=\"post_info\">\n        <div class=\"wall_text\"><div id=\"wpt44752200_1414\" class=\"wall_post_cont _wall_post_cont\"><div class=\"published_comment\"><div class=\"wall_post_text\">Москва<\/div><\/div><\/div><div class=\"copy_quote\"><div class=\"copy_post_header\">\n    <a class=\"copy_post_image\" data-post-id=\"-95384709_1249\" data-parent-post-id=\"44752200_1414\" href=\"\/frost_fest\">\n      <img src=\"https:\/\/pp.userapi.com\/c626431\/v626431478\/44907\/3NANKi4z290.jpg\" width=\"40\" height=\"40\" class=\"copy_post_img\">\n      <span class=\"blind_label\">.<\/span>\n    <\/a>\n    <div class=\"copy_post_header_info\">\n      <h5 class=\"copy_post_author\"><a class=\"copy_author\" data-post-id=\"-95384709_1249\" data-parent-post-id=\"44752200_1414\" href=\"\/frost_fest\">FROST FEST 2018<\/a> <\/h5>\n      <div class=\"copy_post_date\"><a class=\"published_by_date\"  class=\"post_link\"  href=\"\/wall-95384709_1249\"  onclick=\"return showWiki({w: 'wall-95384709_1249'}, false, event);\" >7 ноя 2017 в 14:45<\/a><\/div>\n    <\/div>\n<\/div><div class=\"wall_post_text\">РОЗЫГРЫШ 10 БИЛЕТОВ НА FROST FEST 2018&#33;<br><br>FROST FEST — это крупнейший новогодний клубный рок-фестиваль в России, уже ставший традиционным праздником для поклонников рок музыки. В 2018 году он пройдёт в Москве, Санкт-Петербурге, Нижнем Новгороде, Архангельске и Вологде. Среди участников: LOUNA, СЛОТ, ПО***ФИЛЬМЫ, F.P.G, СЕВЕРНЫЙ ФЛОТ (зависит от города).<br><a class=\"wall_post_more\" onclick=\"hide(this, domPS(this)); show(domNS(this));\">Показать полностью…<\/a><span style=\"display: none\"><br><br>Для участия нужно: <br>1. Быть подписчиком FROST FEST: <a href=\"https:\/\/vk.com\/frost_fest\" mention_id=\"frost_fest\" onclick=\"return mentionClick(this, event)\" onmouseover=\"mentionOver(this)\">https:\/\/vk.com\/frost_fest<\/a><br>2.Вступить во встречу фестиваля в вашем городе (ссылки ниже)<br>3. Сделать репост этого поста себе на страницу, с указанием города, в котором хотите посетить фестиваль.<br><br>Всего будет 5 победителей, которые будут выбраны случайным образом через Random.app и получат по 2 билета на фестиваль в каждом городе. Удачи всем&#33; Результаты будут оглашены 1 декабря.<br><br>Встречи фестивалей:<br>» <a href=\"\/frost2018_arh\" class=\"mem_link\" mention=\"\" mention_id=\"club144463723\" onclick=\"return mentionClick(this, event)\" onmouseover=\"mentionOver(this)\">2 января — Архангельск — клуб М33<\/a> <br>» <a href=\"\/frost2018_spb\" class=\"mem_link\" mention=\"\" mention_id=\"club154463852\" onclick=\"return mentionClick(this, event)\" onmouseover=\"mentionOver(this)\">3 января — Санкт-Петербург — A2 Green Concert<\/a> <br>» <a href=\"\/frost2018_msk\" class=\"mem_link\" mention=\"\" mention_id=\"club154431109\" onclick=\"return mentionClick(this, event)\" onmouseover=\"mentionOver(this)\">4 января — Москва — ГЛАВCLUB Green Concert<\/a> <br>» <a href=\"\/frost2018_nn\" class=\"mem_link\" mention=\"\" mention_id=\"club153145672\" onclick=\"return mentionClick(this, event)\" onmouseover=\"mentionOver(this)\">5 января — Нижний Новгород — Milo Concert Hall<\/a> <br>» <a href=\"\/frost2018_vologda\" class=\"mem_link\" mention=\"\" mention_id=\"club148520361\" onclick=\"return mentionClick(this, event)\" onmouseover=\"mentionOver(this)\">7 января — Вологда — КЗ Русский Дом<\/a><br><br>Приобрести билеты: <a href=\"\/away.php?to=http%3A%2F%2Ffrost-fest.ru%2Ftickets&post=44752200_1414&cc_key=\" target=\"_blank\" target=\"_blank\">http:\/\/frost-fest.ru\/tickets<\/a><\/span><\/div><div class=\"page_post_sized_thumbs  clear_fix\" style=\"width: 496px; height: 349px;\"><a  onclick=\"return showPhoto('-95384709_456239173', 'wall44752200_1414', {&quot;temp&quot;:{&quot;base&quot;:&quot;https:\/\/pp.userapi.com\/&quot;,&quot;x_&quot;:[&quot;c840725\/v840725916\/1f728\/Se8AoJHf_hg&quot;,604,425],&quot;y_&quot;:[&quot;c840725\/v840725916\/1f729\/2d6CHYMqgPY&quot;,807,568],&quot;z_&quot;:[&quot;c840725\/v840725916\/1f72a\/UDcEaf8wu3E&quot;,960,676]},queue:1}, event)\" style=\"width: 496px; height: 349px;background-image: url(https:\/\/pp.userapi.com\/c840725\/v840725916\/1f728\/Se8AoJHf_hg.jpg)\" class=\"page_post_thumb_wrap image_cover  page_post_thumb_last_column page_post_thumb_last_row\"><\/a><\/div><div class=\"wall_audio_rows _wall_audio_rows\"><div   tabindex=\"0\" class=\"audio_row audio_row_with_cover _audio_row _audio_row_2000302350_456241465 audio_can_add audio_has_thumb\" data-full-id=\"2000302350_456241465\" onclick=\"return getAudioPlayer().toggleAudio(this, event)\" data-audio=\"[456241465,2000302350,&quot;&quot;,&quot;Мама&quot;,&quot;Louna&quot;,238,0,0,&quot;&quot;,0,66,&quot;user_wall:44752200_1414&quot;,&quot;[]&quot;,&quot;28daab1d3813acb54e\\\/\\\/1d2a9b12e94a50a5bc\\\/\\\/&quot;,&quot;https:\\\/\\\/pp.userapi.com\\\/c638125\\\/v638125449\\\/46a2c\\\/30GjaXx_ZYg.jpg,https:\\\/\\\/pp.userapi.com\\\/c638125\\\/v638125449\\\/46a2b\\\/2ZqhZp3RvR0.jpg&quot;,-1]\" onmouseover= r\"><a class=\"author\" href=\"\/innapush\" data-from-id=\"44752200\" data-post-id=\"44752200_1144\" data-post-click-type=\"post_owner_link\">Инна Пушкарёва<\/a> <span class=\"explain\"><span class=\"wall_fixed_label\">&nbsp;запись закреплена<\/span><\/span><\/h5>\n        <div class=\"post_date\"><a  class=\"post_link\"  href=\"\/wall44752200_1144\"  onclick=\"return showWiki({w: 'wall44752200_1144'}, false, event);\" ><span class=\"rel_date\">12 мар в 18:17<\/span><\/a><\/div>\n        <div class=\"ui_actions_menu_wrap _ui_menu_wrap \" onmouseover=\"uiActionsMenu.show(this);\" onmouseout=\"uiActionsMenu.hide(this);\">\n  <div class=\"ui_actions_menu_icons\"  tabindex=\"0\" aria-label=\"Действия\" role=\"button\" onclick=\"uiActionsMenu.keyToggle(this, event);\"><span class=\"blind_label\">Действия<\/span><\/div>\n  <div class=\"ui_actions_menu _ui_menu\" ><a class=\"ui_actions_menu_item\" onclick=\"wall.deletePost(this, '44752200_1144', '55e574594a1dfc656b');\" tabindex=\"0\" role=\"link\">Удалить запись<\/a><a class=\"ui_actions_menu_item\" onclick=\"return Wall.fixPost(this, '44752200_1144', '77311869b9121d171e', 1);\" tabindex=\"0\" role=\"link\">Закрепить<\/a><\/div>\n<\/div>\n      <\/div>\n    <\/div>\n    <div class=\"post_content\">\n      <div class=\"post_info\">\n        <div class=\"wall_text\"><div id=\"wpt44752200_1144\" class=\"wall_post_cont _wall_post_cont\"><div class=\"wall_post_text\">&quot;Вселенной потребовалось очень много времени - 14 миллиардов лет, чтобы здесь, на этой планете зародилось сознание, способное уяснить данный факт и вычислить этот срок. Вдумайтесь: 14 тысяч миллионов лет эволюции понадобилось для того, чтобы мыслящие порождения Вселенной смогли вычислить ее возраст. И мы не можем допустить, чтобы эти 14 миллиардов лет в конечном счете оказались потраченными впустую. У нас нет морального права расточать, уродовать или губить наше сознание. Мы не имеем права отрекаться от нашей воли, самой ценной и прекрасной вещи во Вселенной. Мы обязаны учиться, познавать, искать ответы на вопросы, быть честными и добросовестными людьми. И наш первейший долг состоит в соединении нашего сознания с другим, таким же свободным сознанием во имя общей цели: любви.&quot; Грегори Дэвид Робертс<\/div><div class=\"page_post_sized_thumbs  clear_fix\" style=\"width: 510px; height: 391px;\"><a  href=\"\/photo44752200_456239583\" onclick=\"return showPhoto('44752200_456239583', 'wall44752200_1144', {&quot;temp&quot;:{&quot;base&quot;:&quot;https:\/\/pp.userapi.com\/&quot;,&quot;x_&quot;:[&quot;c638225\/v638225200\/2c121\/EFdcltIOHDY&quot;,604,403],&quot;y_&quot;:[&quot;c638225\/v638225200\/2c122\/ll-ecy6qP38&quot;,807,538],&quot;z_&quot;:[&quot;c638225\/v638225200\/2c123\/k3r9JyX7uks&quot;,1280,853],&quot;w_&quot;:[&quot;c638225\/v638225200\/2c124\/ATyHan3pyb0&quot;,2560,1707]},queue:1}, event)\" style=\"width: 510px; height: 340px;background-image: url(https:\/\/pp.userapi.com\/c638225\/v638225200\/2c121\/EFdcltIOHDY.jpg)\" class=\"page_post_thumb_wrap image_cover  page_post_thumb_last_column fl_l\"><\/a><a  href=\"\/photo44752200_456239584\" onclick=\"return showPhoto('44752200_456239584', 'wall44752200_1144', {&quot;temp&quot;:{&quot;base&quot;:&quot;https:\/\/pp.userapi.com\/&quot;,&quot;x_&quot;:[&quot;c638225\/v638225200\/2c12b\/q5GfYJSecJs&quot;,604,403],&quot;y_&quot;:[&quot;c638225\/v638225200\/2c12c\/eC7nXcu8Md0&quot;,807,538],&quot;z_&quot;:[&quot;c638225\/v638225200\/2c12d\/64EFQGpukbM&quot;,1280,853],&quot;w_&quot;:[&quot;c638225\/v638225200\/2c12e\/YWjwg9FCb2w&quot;,2560,1707]},queue:1}, event)\" style=\"width: 68px; height: 45px;background-image: url(https:\/\/pp.userapi.com\/c638225\/v638225200\/2c129\/Xdr53FcUzKA.jpg)\" class=\"page_post_thumb_wrap image_cover  page_post_thumb_last_row fl_l\"><\/a><a  href=\"\/photo44752200_456239587\" onclick=\"return showPhoto('44752200_456239587', 'wall44752200_1144', {&quot;temp&quot;:{&quot;base&quot;:&quot;https:\/\/pp.userapi.com\/&quot;,&quot;x_&quot;:[&quot;        <img src=\"https:\/\/pp.userapi.com\/c638221\/v638221519\/63937\/Jw8UT8wlg8Y.jpg\" data-post-id=\"44752200_1100\" data-post-click-type=\"post_owner_img\" width=\"50\" height=\"50\" class=\"post_img\" \/>\n        <span class=\"blind_label\">.<\/span>\n      <\/a>\n      \n      <div class=\"post_header_info\">\n        <h5 class=\"post_author\"><a class=\"author\" href=\"\/innapush\" data-from-id=\"44752200\" data-post-id=\"44752200_1100\" data-post-click-type=\"post_owner_link\">Инна Пушкарёва<\/a> <span class=\"explain\"><span class=\"wall_fixed_label\">&nbsp;запись закреплена<\/span><\/span><\/h5>\n        <div class=\"post_date\"><a  class=\"post_link\"  href=\"\/wall44752200_1100\"  onclick=\"return showWiki({w: 'wall44752200_1100'}, false, event);\" ><span class=\"rel_date\">9 ноя 2016<\/span><\/a><\/div>\n        <div class=\"ui_actions_menu_wrap _ui_menu_wrap \" onmouseover=\"uiActionsMenu.show(this);\" onmouseout=\"uiActionsMenu.hide(this);\">\n  <div class=\"ui_actions_menu_icons\"  tabindex=\"0\" aria-label=\"Действия\" role=\"button\" onclick=\"uiActionsMenu.keyToggle(this, event);\"><span class=\"blind_label\">Действия<\/span><\/div>\n  <div class=\"ui_actions_menu _ui_menu\" ><a class=\"ui_actions_menu_item\" onclick=\"wall.deletePost(this, '44752200_1100', 'd958890fda6333339a');\" tabindex=\"0\" role=\"link\">Удалить запись<\/a><a class=\"ui_actions_menu_item\" onclick=\"return Wall.fixPost(this, '44752200_1100', '7fc3898b2eeaefcbd0', 1);\" tabindex=\"0\" role=\"link\">Закрепить<\/a><\/div>\n<\/div>\n      <\/div>\n    <\/div>\n    <div class=\"post_content\">\n      <div class=\"post_info\">\n        <div class=\"wall_text\"><div id=\"wpt44752200_1100\" class=\"wall_post_cont _wall_post_cont\"><\/div><div class=\"copy_quote\"><div class=\"copy_post_header\">\n    <a class=\"copy_post_image\" data-post-id=\"-72866026_228994\" data-parent-post-id=\"44752200_1100\" href=\"\/golovolomke\">\n      <img src=\"https:\/\/pp.userapi.com\/c637723\/v637723481\/16284\/Fn1fqcUYV2M.jpg\" width=\"40\" height=\"40\" class=\"copy_post_img\">\n      <span class=\"blind_label\">.<\/span>\n    <\/a>\n    <div class=\"copy_post_header_info\">\n      <h5 class=\"copy_post_author\"><a class=\"copy_author\" data-post-id=\"-72866026_228994\" data-parent-post-id=\"44752200_1100\" href=\"\/golovolomke\">Brain IQ<\/a> <\/h5>\n      <div class=\"copy_post_date\"><span class=\"published_by_date sm\">8 ноя 2016 в 21:35<\/span><\/div>\n    <\/div>\n<\/div><div class=\"wall_post_text\">Гипотеза о квантовом перерождении человека. <br><br>Как вы думаете, как человек может повлиять на вселенную? На материальный мир, что нас окружает? Многие скажут, что мы меняем его каждую секунду при помощи человеческой силы и разума. И будут правы. Мы подчиняем себе нашу планету, запускаем ракеты в космическую пустоту и передаём сообщения со скоростью света. Но сегодня я хочу рассказать вам о том, насколько в действительности велико наше влияние на окружающую нас реальность. <br><a class=\"wall_post_more\" onclick=\"hide(this, domPS(this)); show(domNS(this));\">Показать полностью…<\/a><span style=\"display: none\"><br><br>Если вы когда-либо увлекались физикой, то наверняка слышали о таком явлении как квантовая неопределённость, открытая Вернером Гейзенбергом в 1927 году. Попробую наглядно объяснить, что представляет собой это явление. Все мы знаем, что наш мир состоит из атомов, а они в свою очередь из элементарных частиц, таких как электроны, кванты и бозоны. Физикам так и не удалось рационально объяснить принцип неопределённости. Поэтому им ничего не оставалось, как просто принять его как данное, без каких-либо доказательств. Принять это как закон. Рас уж это происходит, то и пусть происходит. Эти маленькие частицы просто снесли крышу многим учёным того времени, так как просто не поддавались какому-либо логическому объяснению. Я уверяю, что и вы сильно удивитесь, когда поймёте суть проблемы. <br><br>Был проведён опыт: Источник, излучающий поток электронов в сторону специального экрана с фотопластинкой. Но не всё так просто. На пути электронов ставилась преграда в виде медной пластинки с двумя щелями. Любой здравомыслящий человек скажет, что после эксперимента на экране будет две засвеченные полосы напротив щелей. Так как со школы помним, что электроны - это просто маленькие заряженные частицы, вращающиеся вокруг ядер атомов. Электроны могут отрываться от них и проходить сквозь отверстия медной пластинки. Так поступила бы обычная материя. Ну не тут-то было. В действительности же на экране появляется гораздо более сложный узор из чередующихся чёрных и белых полос. Дело в том, что при прохождении через щели электроны начинают вести себя не как частицы, а как волны (подобно тому, как и фотоны, частицы света, одновременно могут быть и волнами). Потом эти волны взаимодействуют в пространстве, где-то ослабляя, а где-то усиливая друг друга, и в результате на экране появляется сложная картина из чередующихся светлых и темных полос. При этом результат эксперимента не меняется, и если пускать электроны через щель не сплошным потоком, а поодиночке, даже одна частица может быть одновременно и волной. Даже один электрон может одновременно пройти через две щели. Но причем здесь наблюдатель? С ним и без того запутанная история стала еще сложнее. Когда в подобных экспериментах физики попытались зафиксировать с помощью приборов, через какую щель в действительности проходит электрон, картинка на экране резко поменялась и стала «классической»: два засвеченных участка напротив щелей и никаких чередующихся полос. <br><br>Электроны будто не захотели проявлять свою волновую природу под пристальным взором наблюдателя. Подстроились под его инстинктивное желание увидеть простую и понятную картинку. Мистика? Вот мы и подошли к самому интересному. Если в отсутствии наблюдателя часть материи превращается в волну, энергию, то существует ли этот мир, пока на него никто не смотрит? <br><br>«Существует ли Луна, покуда на неё не смотрит мышь? А. Эйнштейн <br>Но, так или иначе, это доказывает одно, что наш разум как то влияет на наш материальный мир, и наоборот, мир как то связан с нашим разумом. Недавно американские учёные из Мичиганского университета под руководством ведущего автора исследования Джимо Борджигина провели исследование клинической смерти. Они опровергли суждение большинства о том, что после клинической смерти мозг отключается или проявляет гораздо меньшую активность, чем когда организм бодрствует. Они продемонстрировали, что это не так. Более того, теперь доподлинно известно, что мозг гораздо более активен во время умирания, чем в состоянии бодрствования. <br><br>Давно известно, что наша нервная система испускает электромагнитные волны, так как принцип её действия заключается в передачи импульсов электрического тока, а он в свою очередь создаёт магнитные поля. Так вот, мозг при всех своих удивительных качествах, является ещё подобием передающей антенны. Сейчас появляются специальные шлемы способные считывать мельчайшие импульсы нашего мозга для управления различными приспособлениями: компьютерами, роботами, машинами и даже протезами. Неспроста этот мощнейший квантовый суперкомпьютер, который мы с любовью называем мозгом, перед смертью начинает сверхактивную деятельность. Намного мощнее, чем при жизни. Многие скажут, что это из-за недостатка кислорода мозг начинает голодать и видит галлюцинации. Но согласитесь, чтобы видеть галлюцинации, мозгу не нужна такая интенсивность. Когда мы спим мы, тоже видим галлюцинации, но это даже близко не сравниться с активностью умирающего человека. Интенсивность выше ни то, что у спящего, выше, чем у бодрствующего. Как же это объяснить? <br><br>Человек не только видит галлюцинации реальнее, чем сама реальность, но и вспоминает важнейшие моменты своей жизни. То есть мозг делает нечто подобное, как компьютер сохраняет рабочий образ системы, чтобы при возникновении неполадок можно было откатиться на более раннюю, рабочую версию. А что же происходит потом? Мозг как передатчик испускает квантовую информацию образа своего сознания в космос, во вселенную. Вот зачем я рассказал вам о квантовой непостоянности. Именно тут прослеживается взаимосвязь между миром и сознанием. То, что испускает мозг, это уже не материя, это электричество, электромагнитные волны, энергия. А как мы знаем, ничто не появляется из ниоткуда, и не исчезает в никуда. А это значит, что энергия должна будет вернуться. Вернуться в этот мир. Но уже в новом человеке. Почему же тогда мы не помним информацию о прошлых жизнях? Да потому, что информация не является чем-то важным. Человеку полезен только опыт. Вот почему некоторые дети с рождения имеют способности к чему-либо. Хотя их никто этому не учил. Перерождается опыт, глубинные знания и сильнейшие чувства. Информация же отметается, как не нужный мусор. <br><br>Это доказательство основано лишь на моих личных умозаключениях, которым вы множите верить или нет. Но с одним вы поспорить не смежите. В этом, что-то есть. И это больше всего, что мы можем выразить словами.<\/span><\/div><div class=\"page_post_sized_thumbs  clear_fix\" style=\"width: 496px; height: 496px;\"><a  onclick=\"return showPhoto('-72866026_456239040', 'wall44752200_1100', {&quot;temp&quot;:{&quot;base&quot;:&quot;https:\/\/pp.userapi.com\/&quot;,&quot;x_&quot;:[&quot;c543100\/v543100143\/2ebc0\/nvHb4sui6zc&quot;,604,604],&quot;y_&quot;:[&quot;c543100\/v543100143\/2ebc1\/wKvBhrsyzbc&quot;,807,807],&quot;z_&quot;:[&quot;c543100\/v543100143\/2ebc2\/IWMqYuLNow4&quot;,1080,1080]},queue:1}, event)\" style=\"width: 496px; height: 496px;background-image: url(https:\/\/pp.userapi.com\/c543100\/v543100143\/2ebc0\/nvHb4sui6zc.jpg)\" class=\"page_post_thumb_wrap image_cover  page_post_thumb_last_column page_post_thumb_last_row\"><\/a><\/div><\/div><\/div>\n        <div class=\"post_full_like_wrap clear_fix\">\n  <div class=\"post_full_like\">\n    <a href=\"#\" class=\"post_like _like_wrap \" onmouseover=\"Wall.likesShow(this, '44752200_1100')\" onclick=\"retu
